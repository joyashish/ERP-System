<style>
  :root{
        --bg: #f9fafb;          /* soft gray page background */
        --card: #ffffff;
        --muted: #6b7280;
        --text: #0f172a;
        --teal: #14b8a6;
        --shadow: 0 6px 18px rgba(16,24,40,0.06);
        --radius: 14px;
    }

    body {
        font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        background: var(--bg);
        color: var(--text);
    }

    .content-wrapper {
        padding: 28px 20px;
    }

    /* Page header */
    .content-header .breadcrumb a { color: var(--muted); }
    .page-title {
        display:flex;
        align-items:center;
        gap:12px;
        font-weight:600;
        font-size:1.25rem;
    }

    /* Cards */
    .card {
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        border: none;
        overflow: visible;
    }
    .card + .card { margin-top: 12px; }

    .card-header {
        background: transparent;
        border-bottom: none;
        padding: 16px 20px;
        font-weight:600;
        color:var(--text);
    }

    .card-body {
        padding: 16px 20px;
    }

    /* Form labels & inputs */
    .form-label { font-weight:600; color:var(--text); margin-bottom:6px; font-size:0.95rem; }
    .form-control { border-radius:10px; }
    .form-control:focus { box-shadow: 0 0 0 4px rgba(20,184,166,0.06); border-color: var(--teal); }
.btn {
        border-radius:10px;
        padding:8px 12px;
        font-weight:600;
        letter-spacing:0.1px;
    }
    .btn-primary { background: var(--teal); border-color: var(--teal); color: #fff; }
    .btn-primary:hover { background: #0fa693; border-color:#0fa693; }

:root {
  /* ========== LIGHT THEME ========== */
  /* --content-bg-light: #f4f6f9; Lighter gray for content background */
  --content-bg-light: #c0dae9; /* Light Blue for content background */
  --card-bg-light: #ffffff;
  --text-color-light: #212529; /* Darker text for better readability */
  --sidebar-bg-light: #343a40; /* AdminLTE default sidebar color */
  --primary-color-light: #007bff;
  --secondary-color-light: #6c757d;
  --border-color-light: #dee2e6;
  
  /* ========== DARK THEME - CHARCOAL & BLUE ========== */
  --content-bg-dark: #1e2127; /* Darker content background */
  --card-bg-dark: #2a2d34; /* Slightly lighter card background */
  --text-color-dark: #e9ecef; /* Brighter text */
  --sidebar-bg-dark: #2a2d34;
  --primary-color-dark: #3182ce;
  --secondary-color-dark: #805ad5;
  --border-color-dark: #454952; /* Adjusted border color */

  /* Input specific variables */
  --input-bg-light: #ffffff;
  --input-bg-dark: #343a40;
  
  /* Modal specific variables */
  --modal-bg-light: #ffffff;
  --modal-bg-dark: #2a2d34;
  --modal-header-bg-light: #f8f9fa;
  --modal-header-bg-dark: #1e2127;

  /* Universal variables based on theme */
  --content-bg: var(--content-bg-light);
  --card-bg: var(--card-bg-light);
  --text-color: var(--text-color-light);
  --sidebar-bg: var(--sidebar-bg-light);
  --primary-color: var(--primary-color-light);
  --border-color: var(--border-color-light);
  --input-bg: var(--input-bg-light);
  --modal-bg: var(--modal-bg-light);
  --modal-header-bg: var(--modal-header-bg-light);
}

/* ===== BASE STYLES ===== */
body {
  background-color: var(--content-bg);
  color: var(--text-color);
  transition: background-color 0.3s ease, color 0.3s ease;
}

.content-wrapper {
  background-color: var(--content-bg) !important;
}

.card {
  background-color: var(--card-bg);
  color: var(--text-color);
  border: 1px solid var(--border-color);
  transition: all 0.3s ease;
}

.card-header {
  border-bottom: 1px solid var(--border-color);
}

/* ===== LIGHT THEME ===== */
.light-theme {
  --content-bg: var(--content-bg-light);
  --card-bg: var(--card-bg-light);
  --text-color: var(--text-color-light);
  --sidebar-bg: var(--sidebar-bg-light);
  --primary-color: var(--primary-color-light);
  --border-color: var(--border-color-light);
  --input-bg: var(--input-bg-light);
  --modal-bg: var(--modal-bg-light);
  --modal-header-bg: var(--modal-header-bg-light);
}

/* ===== DARK THEME ===== */
.dark-theme {
  --content-bg: var(--content-bg-dark);
  --card-bg: var(--card-bg-dark);
  --text-color: var(--text-color-dark);
  --sidebar-bg: var(--sidebar-bg-dark);
  --primary-color: var(--primary-color-dark);
  --border-color: var(--border-color-dark);
  --input-bg: var(--input-bg-dark);
  --modal-bg: var(--modal-bg-dark);
  --modal-header-bg: var(--modal-header-bg-dark);
}

.dark-theme .card-header {
  background-color: rgba(0, 0, 0, 0.2);
}

/*
 * ========================================
 * FIX: DARK MODE TABLE VISIBILITY
 * ========================================
 */
.dark-theme .table {
  background-color: var(--card-bg-dark);
  color: var(--text-color-dark); /* Ensure text is bright */
  border-color: var(--border-color-dark);
}

.dark-theme .table th,
.dark-theme .table td {
  border-color: var(--border-color-dark); /* Make cell borders visible */
  color: var(--text-color-dark) !important; /* Force bright color for all table text */
}

.dark-theme .table thead th {
  background-color: #343a40; /* Darker header for contrast */
  color: #fff !important; /* White text for header */
}

.dark-theme .table-hover tbody tr:hover {
  background-color: rgba(255, 255, 255, 0.08);
  color: #ffffff;
}
/* ======================================== */

.dark-theme .text-muted {
  color: #a0aec0 !important;
}

/* ===== FORM & INPUT STYLES ===== */
.form-control, .form-select {

  color: var(--text-color);
  border: 1px solid var(--border-color);
  transition: all 0.3s ease;
}

.form-control:focus, .form-select:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);

.dark-theme .form-control:focus, .dark-theme .form-select:focus {
  box-shadow: 0 0 0 0.2rem rgba(49, 130, 206, 0.4);
}

.dark-theme .form-control[readonly] {
  background-color: #343a40 !important;
  color: var(--text-color-dark);
  border-color: var(--border-color-dark);
  opacity: 0.7;
}

/* ===== MODAL STYLES ===== */
.modal-content {
  background-color: var(--modal-bg);
  color: var(--text-color);
  border: 1px solid var(--border-color);
}

.modal-header {
  background-color: var(--modal-header-bg);
  border-bottom: 1px solid var(--border-color);
}

.modal-footer {
  border-top: 1px solid var(--border-color);
}

/* ===== PAGINATION STYLES ===== */
.dark-theme .pagination .page-item .page-link {

  color: var(--text-color-dark);

.dark-theme .pagination .page-item:hover .page-link {

}

.dark-theme .dropdown-item {

}

.dark-theme .dropdown-item:hover,

}

.dark-theme .dropdown-item.text-danger:hover {
  background-color: rgba(229, 62, 62, 0.2);
}

/* ===== TAB NAVIGATION STYLES ===== */
.dark-theme .nav-tabs {

}

.dark-theme .nav-tabs .nav-link {
  color: var(--text-color-dark);

}

.dark-theme .nav-tabs .nav-link:hover {

.dark-theme .nav-tabs .nav-link.active {

/* ===== LIST GROUP STYLES ===== */

<style>
/* Base Alert Styles */
.alert {
    position: relative;
    padding: 1rem 1.5rem;
    margin-bottom: 1.5rem;
    border: 1px solid transparent;
    border-radius: 0.5rem;
    font-size: 0.95rem;
    line-height: 1.5;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    transition: all 0.3s ease;
}

/* Alert Colors - Matches Bootstrap's color scheme */
.alert-success {
    color: #0f5132;
    background-color: #d1e7dd;
    border-color: #badbcc;
}

.alert-error, .alert-danger {
    color: #842029;
    background-color: #f8d7da;
    border-color: #f5c2c7;
}

.alert-warning {
    color: #664d03;
    background-color: #fff3cd;
    border-color: #ffecb5;
}

.alert-info {
    color: #055160;
    background-color: #cff4fc;
    border-color: #b6effb;
}

/* Close Button */
.alert .close {
    position: absolute;
    top: 0;
    right: 0;
    padding: 1.25rem 1.5rem;
    color: inherit;
    background: transparent;
    border: 0;
    cursor: pointer;
    font-size: 1.5rem;
    font-weight: 700;
    line-height: 1;
    opacity: 0.7;
    transition: opacity 0.15s ease;
}

.alert .close:hover {
    opacity: 1;
}

.alert .close span {
    display: inline-block;
    width: 1em;
    height: 1em;
}

/* Animation for fade in/out */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* This now ONLY affects your alert messages */
.alert.fade.show {
    animation: fadeIn 0.3s ease forwards;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .alert {
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
    }
    
    .alert .close {
        padding: 0.75rem 1rem;
        font-size: 1.25rem;
    }
}

.container-fluid .row .col-md-12 {
    padding: 0 15px;
}

.container-fluid .row .col-md-12 > div + div {
    margin-top: 0.75rem;
}
