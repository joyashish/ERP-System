<!-- javascript for light/dark mode toggle -->
 <script>
// Theme Toggle Functionality
document.addEventListener('DOMContentLoaded', function() {
    const themeToggle = document.querySelector('.theme-toggle');
    const icon = themeToggle.querySelector('i');
    
    // Check for saved theme preference or use preferred color scheme
    const currentTheme = localStorage.getItem('theme') || 
                       (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    
    // Apply the current theme
    applyTheme(currentTheme);
    
    // Toggle theme on button click
    themeToggle.addEventListener('click', function(e) {
        e.preventDefault();
        const newTheme = document.body.classList.contains('light-theme') ? 'dark' : 'light';
        applyTheme(newTheme);
        localStorage.setItem('theme', newTheme);
    });
    
    function applyTheme(theme) {
        if (theme === 'light') {
            document.body.classList.add('light-theme');
            document.body.classList.remove('dark-theme');
            icon.classList.replace('fa-moon', 'fa-sun');
            themeToggle.title = 'Switch to Dark Mode';
        } else {
            document.body.classList.add('dark-theme');
            document.body.classList.remove('light-theme');
            icon.classList.replace('fa-sun', 'fa-moon');
            themeToggle.title = 'Switch to Light Mode';
        }
        
        // Update the gradient colors based on theme (matches Option 1 colors)
        updateGradientColors(theme);
    }
    
    function updateGradientColors(theme) {
        const gradientBoxes = document.querySelectorAll('.bg-gradient-blue');
        if (theme === 'dark') {
            gradientBoxes.forEach(box => {
                box.style.background = 'linear-gradient(135deg, #3182ce 0%, #805ad5 100%)';
            });
        } else {
            gradientBoxes.forEach(box => {
                box.style.background = 'linear-gradient(135deg, #2b5876 0%, #4e4376 100%)';
            });
        }
    }
});
</script>
<!-- Script for custom-alert -->
<script>
function showAlert(message, callback = null, duration = 7000) {
  const alertBox = document.getElementById('customAlert');
  const alertMsg = document.getElementById('customAlertMessage');
  const alertBtn = document.getElementById('customAlertBtn');

  // Set message
  alertMsg.textContent = message;
  alertBox.classList.add('show');

  // Clear any existing timeout
  if (alertBox.hideTimeout) clearTimeout(alertBox.hideTimeout);

  // Auto-hide after duration (default 7s)
  alertBox.hideTimeout = setTimeout(() => {
    alertBox.classList.remove('show');
    if (callback) callback();
  }, duration);

  // Also hide when user clicks OK
  alertBtn.onclick = () => {
    alertBox.classList.remove('show');
    clearTimeout(alertBox.hideTimeout);
    if (callback) callback();
  };
}
</script>

<script>
  // Wait for the document to be fully loaded
  $(document).ready(function() {
    
    // Check if the template variables from the view exist
    {% if show_expiry_modal and expiry_time_object %}
      
      // 1. Use Django's filter to create the time remaining string
      // This will output something like "2 days, 21 hours"
      var timeRemaining = "{{ expiry_time_object|timeuntil }}";
      
      // 2. Create the new dynamic message
      var newMessage = "Your plan is about to expire in <strong>" + timeRemaining + "</strong>. " +
                       "To avoid any interruption in your service, please renew your subscription.";
      
      // 3. Set this new message in the modal's <p> tag
      $('#expiry-modal-message').html(newMessage);
      
      // 4. Now, show the modal
      $('#expiryReminderModal').modal('show');
      
    {% endif %}
    
  });
</script>
