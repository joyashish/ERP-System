<!-- javascript for light/dark mode toggle -->
 <script>
// Theme Toggle Functionality
document.addEventListener('DOMContentLoaded', function() {
    const themeToggle = document.querySelector('.theme-toggle');
    const icon = themeToggle.querySelector('i');
    
    // Check for saved theme preference or use preferred color scheme
    const currentTheme = localStorage.getItem('theme') || 
                       (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    
    // Apply the current theme
    applyTheme(currentTheme);
    
    // Toggle theme on button click
    themeToggle.addEventListener('click', function(e) {
        e.preventDefault();
        const newTheme = document.body.classList.contains('light-theme') ? 'dark' : 'light';
        applyTheme(newTheme);
        localStorage.setItem('theme', newTheme);
    });
    
    function applyTheme(theme) {
        if (theme === 'light') {
            document.body.classList.add('light-theme');
            document.body.classList.remove('dark-theme');
            icon.classList.replace('fa-moon', 'fa-sun');
            themeToggle.title = 'Switch to Dark Mode';
        } else {
            document.body.classList.add('dark-theme');
            document.body.classList.remove('light-theme');
            icon.classList.replace('fa-sun', 'fa-moon');
            themeToggle.title = 'Switch to Light Mode';
        }
        
        // Update the gradient colors based on theme (matches Option 1 colors)
        updateGradientColors(theme);
    }
    
    function updateGradientColors(theme) {
        const gradientBoxes = document.querySelectorAll('.bg-gradient-blue');
        if (theme === 'dark') {
            gradientBoxes.forEach(box => {
                box.style.background = 'linear-gradient(135deg, #3182ce 0%, #805ad5 100%)';
            });
        } else {
            gradientBoxes.forEach(box => {
                box.style.background = 'linear-gradient(135deg, #2b5876 0%, #4e4376 100%)';
            });
        }
    }
});
</script>
